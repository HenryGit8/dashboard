<md-dialog aria-label="[[Edit a {{::$ctrl.resourceKindName}}|Title for a delete resource dialog.]]"
           layout="column"
           class="kd-edit-dialog">

  <md-dialog-content layout-padding
                     class="kd-json-edit-dialog-content">
    <h4 class="md-title">[[Edit a {{::$ctrl.resourceKindName}}|Title for a delete resource dialog.]]</h4>
    <!--<kd-text-input input-data="$ctrl.data"
                   class="kd-edit-dialog-text-input">
    </kd-text-input>-->
    <div class="cont">
      <div ng-if="::$ctrl.rules" ng-repeat="value in ::$ctrl.rules track by $index">
        <div class="kd-card-bg-group-divider"></div>
        <label class="maeg">ApiGroups</label>
        <div class="kd-card-group-divider"></div>
        <div>
          <md-checkbox ng-model="::$ctrl.checkN('apiGroups',$index,'')" aria-label="-"  ng-click="::$ctrl.changN('apiGroups',$index,'')">-</md-checkbox>
          <md-checkbox  ng-repeat="value in ::$ctrl.apiGroups track by $index" ng-model="::$ctrl.checkN('apiGroups',$parent.$index,value)"
                        aria-label="::$ctrl.apiGroups[$index]"
                        ng-click="::$ctrl.changN('apiGroups',$parent.$index,value)">{{::value}}
          </md-checkbox>
        </div>
        <label class="maeg">Resources</label>
        <div class="kd-card-group-divider"></div>
        <div>
            <md-checkbox  ng-repeat="value in ::$ctrl.resources track by $index" ng-model="::$ctrl.checkN('resources',$parent.$index,value)"
                         aria-label="::$ctrl.resources[$index]"
                         ng-click="::$ctrl.changN('resources',$parent.$index,value)">{{::value}}
            </md-checkbox>
        </div>
        <label class="maeg">Verbs</label>
        <div class="kd-card-group-divider"></div>
        <div>
          <md-checkbox  ng-repeat="value in ::$ctrl.verbs track by $index" ng-model="::$ctrl.checkN('verbs',$parent.$index,value)"
                        aria-label="::$ctrl.verbs[$index]"
                        ng-click="::$ctrl.changN('verbs',$parent.$index,value)">{{::value}}
          </md-checkbox>
        </div>

        <md-button class="md-primary kd-cancel-btn"
                   ng-click="$ctrl.delete($index)">
          [[Delete this|Label for Add button.]]
        </md-button>
      </div>

    </div>
    <md-dialog-actions>
      <md-button class="md-primary kd-cancel-btn"
                 ng-click="$ctrl.cancel()">
        [[Cancel|Label for cancel button.]]
      </md-button>
      <md-button class="md-primary kd-cancel-btn"
                 ng-click="$ctrl.add()">
        [[Add One|Label for Add button.]]
      </md-button>
      <md-button class="md-primary kd-delete-btn"
                 ng-click="$ctrl.update()">
        [[Update|Label for update button.]]
      </md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
