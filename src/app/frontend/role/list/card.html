<kd-resource-card object-meta="$ctrl.role.objectMeta"
                  type-meta="$ctrl.role.typeMeta">
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <div>
        <a ng-href="{{::$ctrl.getRoleDetailHref()}}"
           style="display: block;">
          <kd-middle-ellipsis display-string="{{$ctrl.role.objectMeta.name}}">
          </kd-middle-ellipsis>
        </a>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-switch="::$ctrl.role.typeMeta.kind">
      <kd-middle-ellipsis ng-switch-when="clusterrole"
                          display-string="Cluster Role">
      </kd-middle-ellipsis>
      <kd-middle-ellipsis ng-switch-when="role"
                          display-string="Role">
      </kd-middle-ellipsis>
      <div ng-switch-default>-</div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-switch="::!!$ctrl.role.objectMeta.namespace">
      <kd-middle-ellipsis ng-switch-when="false"
                          display-string="All Namespaces">
      </kd-middle-ellipsis>
      <div ng-switch-default>{{::$ctrl.role.objectMeta.namespace}}</div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <div ng-if="::$ctrl.role.objectMeta.creationTimestamp">
        {{::$ctrl.role.objectMeta.creationTimestamp | relativeTime}}
        <md-tooltip md-delay="500"
                    md-autohide>
          [[Created at| Tooltip for the age column ]] {{::$ctrl.role.objectMeta.creationTimestamp | date}}
        </md-tooltip>
      </div>
      <div ng-if="::!$ctrl.role.objectMeta.creationTimestamp">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
      <kd-resource-card-menu>
        <kd-resource-card-delete-menu-item resource-kind-name="[[Role|Label 'Role' which will appear in the role delete dialog opened from a role card on the list page.]]">
        </kd-resource-card-delete-menu-item>
        <kd-resource-card-edit-menu-item resource-kind-name="[[Role|Label 'Role' which will appear in the role edit dialog opened from a role card on the list page.]]">
        </kd-resource-card-edit-menu-item>
      </kd-resource-card-menu>
    </kd-resource-card-column>
  </kd-resource-card-columns>
</kd-resource-card>
