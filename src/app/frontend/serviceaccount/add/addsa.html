<md-dialog aria-label="[[Add a {{::$ctrl.resourceKindName}}|Title for a Add ServiceAccount dialog.]]"
           layout="column"
           class="kd-edit-dialog">
  <md-dialog-content layout-padding
                     class="kd-json-edit-dialog-content">
    <h4 class="md-title">[[Add a {{::$ctrl.resourceKindName}}|Title for a add resource dialog.]]</h4>
      <div class="cont">
        <md-input-container>
          <label>name</label>
          <input type="text" ng-model="::$ctrl.serviceAccountObject.metadata.name" required md-maxlength="10" minlength="1">
          <div ng-messages="::$ctrl.serviceAccountObject.metadata.name.$error" ng-show="userForm.lastName.$dirty">
            <div ng-message="required">This is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
          </div>
        </md-input-container>
      </div>
    <label class="maeg">[[Roles|Label for Roles.]]</label>
    <!--<md-chips ng-model="$ctrl.roles" readonly="false" md-removable="true"></md-chips>-->
    <md-chips ng-model="$ctrl.roles" readonly="true" md-removable="true">
      <md-chip-template>
        <strong>{{$chip.split(':')[0]}}</strong>
        <em>{{$chip.split(':')[1]}}</em>
      </md-chip-template>
    </md-chips>
    <label class="maeg">[[ClusterRoles|Label for ClusterRoles.]]</label>
    <md-chips ng-model="$ctrl.clusterroles" readonly="true" md-removable="true">
      <!--<md-chip-template>
        <strong>{{$chip}}</strong>
        <em>{{$chip.split(':')[1]}}</em>
      </md-chip-template>-->
    </md-chips>
    <!--<md-chips ng-model="$ctrl.clusterroles" readonly="false" md-removable="true"></md-chips>-->
    <kd-warnings warnings="::$ctrl.roleList.errors"></kd-warnings>
    <kd-content-card>
      <kd-content>
        <kd-sa-role-list-card role-list="$ctrl.roleList"
                              role-list-resource="$ctrl.roleListResource"
                              with-statuses="false" roles = $ctrl.roles
                              clusterroles = $ctrl.clusterroles>
        </kd-sa-role-list-card>
      </kd-content>
    </kd-content-card>
    <md-dialog-actions>

      <label class="redmaeg">{{$ctrl.errormsg}}</label>
      <md-button class="md-primary kd-cancel-btn"
                 ng-click="$ctrl.cancel()">
        [[Cancel|Label for Cancel button.]]
      </md-button>
      <md-button class="md-primary kd-delete-btn"
                 ng-click="$ctrl.commit()">
        [[Commit|Label for Commit button.]]
      </md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
