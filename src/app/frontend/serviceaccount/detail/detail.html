<div layout="column">
  <kd-service-account-info service-account="::$ctrl.serviceAccountDetail"></kd-service-account-info>
  <kd-info-card>
    <kd-info-card-header>[[Data|ServiceAccount info details section data.]]</kd-info-card-header>
    <kd-info-card-section>
      <div layout="row"
           class="kd-info-card-entry kd-service-account-detail-row"
           ng-repeat="(key, value) in ::$ctrl.serviceAccountDetail.data">
        <div flex="nogrow"
             style="position: relative">
          <md-button ng-click="isActive = !isActive"
                     class="md-icon-button">
            <md-icon md-font-library="material-icons"
                     ng-if="isActive">
              visibility_off
            </md-icon>
            <md-icon md-font-library="material-icons"
                     ng-if="!isActive">
              visibility
            </md-icon>
            <md-tooltip md-delay="500"
                        md-autohide
                        ng-if="!isActive">
              [[Show serviceAccount content|Tooltip label for showing serviceAccount content]]
            </md-tooltip>
            <md-tooltip md-delay="500"
                        md-autohide
                        ng-if="isActive">
              [[Hide serviceAccount content|Tooltip label for hiding serviceAccount content]]
            </md-tooltip>
          </md-button>

          {{::key}}:
        </div>
        <div class="kd-info-card-entry-content">
          <kd-toggle-hidden-text active="isActive"
                                 placeholder="[[{{::$ctrl.formatDataValue(value).length}} bytes | Secrets info details section bytes.]]"
                                 text="{{::$ctrl.formatDataValue(value)}}">
          </kd-toggle-hidden-text>
        </div>
      </div>
    </kd-info-card-section>
  </kd-info-card>
</div>
